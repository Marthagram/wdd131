<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Product Review Form</title>
        <meta name="description" content="Martha Itohan Otasowie | WDD131 - Dynamic Web Fundamentals | Product Review Form Page ">
        <meta name="author" content="Martha Itohan Otasowie">
        <link rel="stylesheet" href="styles/form.css">
        <link rel="stylesheet" href="styles/form-large.css">
        
        <script src="scripts/form.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Product Review Form</h1>
        </header>
        <main>

            <form method="get" action="review.html" class="web-form">


                <!-- select element -->
                <label for="select-product">Product Name* 
                    <select name="product" id="select-product" required>
                        <option value="" disabled>Select a Product*</option>
                        
                    </select>

                </label>

                <!-- radiobuttons -->

                <div class="overall-rating">Overall Rating* </div>

                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required>
                    <label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required>
                    <label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required>
                    <label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required>
                    <label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required>
                    <label for="onestar"></label>
                    
                </div>

                

                <!-- input [type="date]" -->

                <label for="day">Date of Installation* <input type="date" id="day" name="Installation" required></label>

                <!-- checkboxes -->

                <div class="checkbox">Which features did you find useful in the product? <br></div><span class="check-note">(check all that apply)</span>
                    <label for="checkbox1"> <input type="checkbox" id="checkbox1" name="durabitlity" value="yes">Durability</label>
                    <label for="checkbox2"> <input type="checkbox" id="checkbox2" name="ease of use" value="yes">Ease of Use</label>
                    <label for="checkbox3"> <input type="checkbox" id="checkbox3" name="performance" value="yes">Performance</label>
                    <label for="checkbox4"> <input type="checkbox" id="checkbox4" name="design" value="yes">Design</label>
               

                
                <!-- input[type="text"] -->

                <div class="write">
                    <label for="text"> Your Name (Optional) <input type="text" id="text" name="fullname"></label>
                </div>

                <!-- textarea -->
                <div class="textarea">
                    <label for="area">
                        Written Review (Optional)
                        <textarea name="note" id="area"></textarea>
                    </label>
                </div>
                <!-- form submission button -->

                <input type="submit" value="review product">
             

            </form>
        </main>

        <footer>
            
            <p><span id="currentyear"></span></p>

            <p id="lastModified"></p>
    

        </footer>
    </body>
</html>
